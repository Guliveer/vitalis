# Keeps GitHub Actions, Go modules, and npm dependencies up to date.

version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"

  - package-ecosystem: "gomod"
    directory: "/agent"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"

  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
