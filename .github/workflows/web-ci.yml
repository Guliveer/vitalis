# =============================================================================
# Runs on every push/PR that touches web/ or this workflow file.

name: "Vitalis Web CI"

on:
  push:
    paths:
      - "web/**"
      - ".github/workflows/web-ci.yml"
  pull_request:
    paths:
      - "web/**"
      - ".github/workflows/web-ci.yml"

concurrency:
  group: web-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-typecheck-build:
    name: Lint, Type Check & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["22"]

    defaults:
      run:
        working-directory: web/

    env:
      DATABASE_URL: "postgresql://user:pass@localhost:5432/test"
      JWT_SECRET: "ci-test-jwt-secret-key-minimum-32-chars-long"
      JWT_REFRESH_SECRET: "ci-test-jwt-refresh-secret-key-minimum-32-chars"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      CRON_SECRET: "ci-test-cron-secret"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build check
        run: npm run build
